    <title>Nexus QuantumI2A2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'bg-primary': 'var(--color-bg-primary)',
            'bg-secondary': 'var(--color-bg-secondary)',
            'bg-secondary-opaque': 'var(--color-bg-secondary-opaque)',
            'border-glass': 'var(--color-border)',
            'content-default': 'var(--color-content-default)',
            'content-emphasis': 'var(--color-content-emphasis)',
            'accent': 'var(--color-accent)',
            'accent-light': 'var(--color-accent-light)',
          },
          borderRadius: {
            '2xl': '1rem',
            '3xl': '1.5rem',
            '4xl': '2rem',
          },
          boxShadow: {
            'glass': '0 4px 30px var(--shadow-color)',
          },
          animation: {
            'pulse-ring': 'pulse-ring 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'subtle-bob': 'subtle-bob 4s ease-in-out infinite',
          },
          keyframes: {
            'pulse-ring': {
              '0%, 100%': { opacity: 1, transform: 'scale(1)' },
              '50%': { opacity: 0.5, transform: 'scale(1.1)' },
            },
            'subtle-bob': {
                '0%, 100%': { transform: 'translateY(-2px)' },
                '50%': { transform: 'translateY(2px)' },
            }
          }
        }
      }
    }
  </script>
    <style>
        :root {
          /* Dark Theme (Default) */
          --color-bg-primary: #0D1117;
          --color-bg-secondary: rgba(31, 41, 55, 0.5);
          --color-bg-secondary-opaque: #1F2937;
          --color-border: rgba(255, 255, 255, 0.1);
          --color-content-default: #D1D5DB;
          --color-content-emphasis: #F9FAFB;
          --color-accent: #38B2AC;
          --color-accent-light: #81E6D9;
          --shadow-color: rgba(0, 0, 0, 0.3);
        }
        .light-theme {
          --color-bg-primary: #F9FAFB;
          --color-bg-secondary: rgba(255, 255, 255, 0.7);
          --color-bg-secondary-opaque: #FFFFFF;
          --color-border: rgba(0, 0, 0, 0.08);
          --color-content-default: #374151;
          --color-content-emphasis: #111827;
          --color-accent: #0D9488;
          --color-accent-light: #14B8A6;
          --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--color-bg-primary);
            background-image:
                radial-gradient(circle at 10% 20%, var(--color-accent), transparent 50%),
                radial-gradient(circle at 80% 90%, #3B82F6, transparent 50%);
            background-attachment: fixed;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

        /* Global transition for smoothness */
        *, *::before, *::after {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-bg-primary">
